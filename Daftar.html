<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body class="daftar">
  <div class="container">
    <div class="login-card">
      <img src="/assets/Logo.png" alt="Chill Logo">
      
    <div class="container_title">
      <h3>Masuk</h3>
      <h5>Selamat datang kembali!</h5>
    </div>
     
      <form>
        <label>Username</label>
        <input type="text" placeholder="Masukkan username" required />
        <label>Kata Sandi</label>
        <input type="password" placeholder="Masukkan kata sandi" required />
        <label>Konfirmasi Kata Sandi</label>
        <input type="password" placeholder="Masukkan kata sandi" required />
<div class="link-row">
  <p class="link-text">Belum punya akun? <a class="daftar" href="#">Daftar</a></p>
  <a class="forgot-password" href="#">Lupa kata sandi?</a>
</div>
        
<button type="submit">Daftar</button>
<p class="atau">Atau</p>
<button class="google-login" type="submit">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
  <span>Daftar dengan Google</span>
</button>
      </form>
    </div>
  </div>
</body>
</html>
